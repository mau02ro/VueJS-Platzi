<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola Mundo</title>
  </head>
  <body>
    <div id="app">
      <span p-text="message"></span>
      <br />
      <input type="text" p-model="message" />
      <br />
      <input type="text" p-model="image" />
      <br />
      <img p-bind="src:image" />
      <br />
      <input type="text" p-model="google" />
      <br />
      <a p-bind="href:google">Google</a>
    </div>

    <script src="./platzi.js"></script>
    <script>
      const { createApp } = Platzi;

      const app = createApp({
        data() {
          return {
            message: "Hola Vue",
            image: "https://via.placeholder.com/300/191798",
            google: "https://google.com",
          };
        },
      });

      app.mount();
    </script>
  </body>
</html>
